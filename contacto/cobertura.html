
            <div class="container" id="info">
                <div class="well conta clearfix">
                    <h3>Consulta de Cobertura</h3>
                    <span class="txtCamposObligatorios">(*) Campos Obligatorios</span>
                    <hr>
                    <div class="col-md-10">
                            <form action="" id="coberturaForm" method="GET" action="">
                        <div class="form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="nombreCliente">Nombre (*)</label>
                                        <input type="text" class="form-control" placeholder="Ingrese su Nombre"
                                            name="nombreCliente" id="nombreCliente" required>
                                        <span id="msgNombre" class="msgValidacion"> </span>
                                    </div><!-- /.form-group -->
                                </div><!-- /.col-md-6 -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="apellidoCliente">Apellido (*)</label>
                                        <input type="text" class="form-control" placeholder="Ingrese su Apellido"
                                            name="apellidoCliente" id="apellidoCliente" required>
                                        <span id="msgApellido" class="msgValidacion"> </span>
                                    </div><!-- /.form-group -->
                                </div><!-- /.col-md-6 -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="telefonoCliente">Teléfono (*)</label>
                                        <input type="text" class="form-control" placeholder="Ingrese su Teléfono"
                                            name="telefonoCliente" id="telefonoCliente" required>
                                        <span id="msgFono" class="msgValidacion"> </span>
                                    </div><!-- /.form-group -->
                                </div><!-- /.col-md-6 -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="emailCliente">Correo Electrónico (*)</label>
                                        <input type="email" class="form-control" placeholder="Ingrese su Correo Electrónico"
                                            name="emailCliente" id="emailCliente" required>
                                        <span id="msgEmail" class="msgValidacion"> </span>
                                    </div><!-- /.form-group -->
                                </div><!-- /.col-md-6 -->
                            </div><!-- /.row -->
                            <div class="form-group">
                                <label for="msgValidacion">Consultas (*)</label>
                                <textarea name="detalle" id="detalle" cols="30" rows="4" class="form-control"
                                    placeholder="Escriba su consulta" required></textarea>
                                <span id="msgDetalle" class="msgValidacion"> </span>
                            </div><!-- /.form-group -->
                            <div class="form-group">
                                    <button class="btn btn-block btn-primary btn-lg" type="submit" value="Submit">Enviar Solicitud</button>
                            </div><!-- /.form-group -->
                        </div><!-- /.form -->
                    </form>
                    </div>
                </div>
            </div>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.min.js"></script>
