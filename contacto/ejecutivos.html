<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <base href=".">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" charset="UTF-8" src="./assets/common.js"></script>
  
  <script type="text/javascript" charset="UTF-8" src="./assets/util.js"></script>
  
  <script type="text/javascript" charset="UTF-8" src="./assets/map.js"></script>
  
  <style type="text/css">
    .gm-style {
      font: 400 11px Roboto, Arial, sans-serif;
      text-decoration: none;
    }

    .gm-style img {
      max-width: none;
    }
  </style>
  <script type="text/javascript" charset="UTF-8" src="./assets/onion.js"></script>
  
</head>

<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"><a
        class="navbar-brand"><img alt="Bluexpress" class="logo"
          src="./assets/logo_blue.png"></a><button aria-controls="my-nav"
          
        aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#my-nav"
        data-toggle="collapse"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse justify-content-between" id="my-nav">
        <ul class="navbar-nav justify-content-end nav">
          <li></li>
        </ul>
        <ul class="navbar-nav justify-content-end nav">
          <li class="nav-item"><a class="nav-link">Seguimiento</a></li>
          <li class="nav-item"><a class="nav-link">Sucursales <span
                class="sr-only">(current)</span></a></li>
          <li class="nav-item"><a class="nav-link">Servicios</a></li>
          <li class="nav-item"><a class="nav-link">Informacion Cliente</a>
          </li>
          <li class="nav-item"><a class="nav-link">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link">Contactenos</a></li>
        </ul>
      </div>
    </nav>

    <div class="wrapper">
            <div class="container" id="info">
        
                <div class="well conta clearfix">
                    <div class="col-md-10">
        
                        <h3>Solicitud de Ejecutivo</h3>
                        <span class="txtCamposObligatorios">(*) Campos Obligatorios</span>
        
        
                        <hr>
                        <div class="form">
                            <div class="row">
                                <div class="col-md-12">
                                    <legend>Datos del Solicitante</legend>
                                </div><!-- /.col-md-12 -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Rut Empresa</label>
                                        <input type="text" class="form-control" placeholder="Ingrese Rut de la empresa"
                                            name="rutEmpresa" id="rutEmpresa">
                                    </div><!-- /.form-group -->
                                </div><!-- /.col-md-6 -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Razón Social</label>
                                        <input type="text" class="form-control" placeholder="Ingrese Razón Social"
                                            name="razonSocial" id="razonSocial">
                                    </div><!-- /.form-group -->
                                </div><!-- /.col-md-6 -->
        
                                <div class="col-md-12">
                                    <legend>Datos del Contacto</legend>
                                </div><!-- /.col-md-12 -->
        
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Nombre (*)</label>
                                        <input type="text" class="form-control" placeholder="Nombre" name="nombreCliente"
                                            id="nombreCliente">
                                        <span id="msgNombre" class="msgValidacion"> </span>
                                    </div><!-- /.form-group -->
                                </div><!-- /.col-md-12 -->
        
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Apellido (*)</label>
                                        <input type="text" class="form-control" placeholder="Apellido" name="apellidoCliente"
                                            id="apellidoCliente">
                                        <span id="msgApellido" class="msgValidacion"> </span>
                                    </div><!-- /.form-group -->
                                </div><!-- /.col-md-12 -->
        
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Teléfono (*)</label>
                                        <input type="text" class="form-control" placeholder="Teléfono" name="telefonoCliente"
                                            id="telefonoCliente">
                                        <span id="msgFono" class="msgValidacion"> </span>
                                    </div><!-- /.form-group -->
                                </div><!-- /.col-md-12 -->
        
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Email (*)</label>
                                        <input type="text" class="form-control" placeholder="Email" name="emailCliente"
                                            id="emailCliente">
                                        <span id="msgEmail" class="msgValidacion"> </span>
                                    </div><!-- /.form-group -->
                                </div><!-- /.col-md-12 -->
        
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="">Tipo de Requerimiento</label>
                                        <select class="form-control" name="tipoReq" id="tipoReq">
                                            <option value="">Distribución Nacional</option>
                                            <option value="">Distribución Interacional</option>
                                            <option value="">Almacenaje</option>
                                            <option value="">Otros</option>
                                        </select>
                                    </div><!-- /.form-group -->
                                </div><!-- /.col-md-12 -->
        
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="observaciones">Observaciones (*)</label>
                                        <textarea name="observaciones" id="observaciones" cols="30" rows="4"
                                            class="form-control"></textarea>
                                        <span id="msgObservaciones" class="msgValidacion"> </span>
                                    </div><!-- /.form-group -->
                                </div><!-- /.col-md-12 -->
        
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <a class="btn btn-block btn-primary btn-lg" onclick="enviarForm()">Enviar Solicitud</a>
        
                                    </div><!-- /.form-group -->
                                </div><!-- /.col-md-12 -->
        
                            </div><!-- /.row -->
                        </div>
        
                    </div>
                </div>
        
            </div>
        </div>
  <script src="./assets/runtime.js"></script>
  <script src="./assets/polyfills.js"></script>
  <script src="./assets/styles.js"></script>
  <script src="./assets/vendor.js"></script>
  <script src="./assets/main.js"></script>
  <script type="text/javascript" async="" defer="" id="agmGoogleMapsApiScript" src="./assets/js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="./../assets/javascript/bootstrap.js"></script>

  <div style="position: absolute; left: 0px; top: -2px; height: 1px; overflow: hidden; visibility: hidden; width: 1px;">
    <span
      style="position: absolute; font-size: 300px; width: auto; height: auto; margin: 0px; padding: 0px; font-family: Roboto, Arial, sans-serif;">BESbswy</span>
  </div>
</body>

</html>
